# Pre-commit hooks configuration
# Updated: 2026-01-26
# Versions checked against latest releases

default_language_version:
  python: python3.12

repos:
  # Ruff - fast Python linter and formatter (replaces black, flake8, isort)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      - id: ruff
        args: [--fix]
        exclude: ^(escape/generated/|scripts/)
      - id: ruff-format
        exclude: ^(escape/generated/|scripts/)

  # Basic file and git hygiene checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending
        args: [--fix=lf]

  # Secret scanning - prevents accidental credential commits
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks

# Note: Type checking (basedpyright) runs in CI, not pre-commit
# Per basedpyright maintainers: IDE integration + CI is preferred over pre-commit
# See: https://docs.basedpyright.com/latest/installation/pre-commit%20hook/
